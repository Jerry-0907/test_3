<script>
  // 初始化 ECharts 实例
  var myChart = echarts.init(document.getElementById('map'));

  // 地图数据的引入
  // 以下示例为中国地图的数据
  // 你需要根据你的需求，替换成你想要显示的地图数据
  echarts.registerMap('china', {
    "type": "FeatureCollection",
    "features": [
      
      // 这里是地图数据的具体内容
      {
      "type": "Feature",
      "properties": {
        "name": "北京市"
        // 可以添加其他属性信息
      },
      "geometry": {
        "type": "Polygon",
        "coordinates": [
          // 北京市的边界坐标
          [
            [116.1958, 40.0250],
            [116.1698, 40.0423],
            // 其他坐标点
          ]
        ]
      }
    },
    {
      "type": "Feature",
      "properties": {
        "name": "上海市"
        // 可以添加其他属性信息
      },
      "geometry": {
        "type": "Polygon",
        "coordinates": [
          // 上海市的边界坐标
          [
            [121.3688, 31.1043],
            [121.4879, 31.2367],
            // 其他坐标点
          ]
        ]
      }
    },

    ]
  });

  // 配置 ECharts 实例
  var option = {
    geo: {
      map: 'china',
    },
    title: {
      text: '中国地图示例'
    },
    tooltip: {
      trigger: 'item',
      formatter: '{b}'
    },
    series: [{
      name: '中国地图',
      type: 'map',
      map: 'china',
      roam: true,
      selectedMode: 'single',
      label: {
        show: true
      },
      itemStyle: {
        emphasis: {
          label: {
            show: true
          }
        }
      },
      // 其他配置选项...
    }]
  };

  // 使用配置项显示地图
  myChart.setOption(option);
</script>
<script src="js/echarts.min.js"></script>
<script src="js/flexible.js"></script>

</html>
