      border: 1px solid #000000;

      border: 1px solid #ccc;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }
  </style>
</head>

<body>
  <div id="app">
    <canvas id="canvas"></canvas>
    <div>
      <div id="textbox" v-show="isShow">

    </div>

    <div v-if="true">{{message}}</div>
